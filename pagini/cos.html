<!DOCTYPE html>
<html lang="ro">
<head>
    <title>Confirmare Comandă - Luci Boutique</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <div id="main-content" style="display: block; opacity: 1;margin-top: 100px;">
        <header>
            <div class="container">
                <div class="navbar">
                    <a href="../index.html"><img src="../poze/logo.png" class="navlogo"></a>
                    <ul class="navigation">
                        <li>
                            <a href="../index.html#" class="hover-animation">Acasa</a>
                        </li>
                        <li>
                            <a href="contacte.html" class="hover-animation">Contacte</a>
                        </li>
                    </ul>
                </div>
                <hr class="linie">
            </div>
        </header>
        
        <div class="confirmation-container">
            <h2 style="text-align: center; color: #8e0039;">Finalizare Comandă</h2>
            <p class="order-number">Număr comandă: <span id="orderNumber"></span></p>
            
            <div class="order-summary">
                <h3>Sumarul comenzii</h3>
                <div id="orderItems"></div>
                <div class="order-item" style="border-top: 2px solid #ddd; padding-top: 10px; margin-top: 10px;">
                    <strong>Total:</strong>
                    <span id="orderTotal">0.00 Lei</span>
                </div>
            </div>
            
            <div id="responseMessage" class="message"></div>
            
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="customerName">Numele dvs.</label>
                    <input type="text" id="customerName" name="customerName" placeholder="Introduceți numele complet">
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Număr de telefon <span class="required">*</span></label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Introduceți numărul de telefon" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Introduceți adresa de email">
                </div>
                
                <div class="form-group">
                    <label for="address">Adresa de livrare (opțional)</label>
                    <textarea id="address" name="address" rows="3" placeholder="Introduceți adresa completă pentru livrare (opțional)"></textarea>
                </div>
                
                <input type="hidden" id="products" name="products" value='[]'> <!-- Hidden input for products -->
                
                <button type="submit" class="submit-btn">Confirmă comanda</button>
            </form>
        </div>
    </div>
    
<script src="script.js"> </script>

</body>
</html>
